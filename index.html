<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/index.css" rel="stylesheet" />
    <title>Learn-Tailwindcss</title>
  </head>
  <!-- m-3 ajoute une marge pour ne plus etre coller au bord du site -->
  <body class="m-3">
    <h1 class="text-red-500">Titre</h1>
    <!-- responsive avec md lg ect... -->
    <div class="md:columns-2 lg:columns-4">
      <!-- mx-auto centre le container -->
      <section class="container border-2 border-blue-500 mx-auto">
        texte
      </section>
      <section class="border-2 border-red-400">section 1</section>
      <section class="border-2 border-red-400">section 2</section>
      <section class="border-2 border-red-400">section 3</section>
      <section class="border-2 border-red-400">section 4</section>
    </div>
    <h2 class="text-2xl font-bold underline uppercase">Sous titre</h2>
    <!-- redimensionne la grande image en plus petite avec max-w-sm , shadow ajoute une ombre-->
    <div class="max-w-sm border shadow-lg rounded-lg">
      <a href="#">
        <!-- rounded est un border radius et t signifie -->
        <img
          class="rounded-t-lg"
          src="./src/assets/teenage-boy-with-skateboard-close-up.jpg"
          alt="homme tenant un skateboard à la verticale"
        />
      </a>
      <!-- p = padding pour décollé le texte du bord du container -->
      <div class="p-5">
        <a href="#">
          <!-- mb => margin botton marge du bas pour espacer le titre du texte -->
          <h2 class="mb-2 text-2xl font-bold text-gray-800">
            Titre de l'article
          </h2>
        </a>
        <p class="mb-3 text-gray-600">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero vero
          iure ea quos nobis officiis aperiam odio commodi! Repellat, nesciunt.
        </p>
        <!-- py => padding verticale et px=> padding horizontale -->
        <a
          href="#"
          class="inline-flex items-center py-2 px-3 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-900"
        >
          Lire la suite
        </a>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
